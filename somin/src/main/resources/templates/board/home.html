<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
</head>
<body>
<h1>게시판 리스트</h1>
<div th:if="${boards.isEmpty()}">
    No Boards Here...
</div>
<div th:unless="${boards.isEmpty()}" th:each="board: ${boards}">
    <p>
        [[${board.id}]].<a th:href="@{/boards/{id}(id=${board.id})}"> [[${board.name}]]</a>
    </p>
</div>
</body>
</html>

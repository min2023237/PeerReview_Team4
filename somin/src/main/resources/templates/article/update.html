<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
<h1>게시글 수정</h1>
<form th:action="@{/article/{id}/update(id=${articles.id})}" method="post">
    <label for="title-input">
        제목: <input id="title-input" name="title" th:value="${articles.title}">
    </label><br>
    <label for="content-input">
        내용: <input id="content-input" name="content" th:value="${articles.content}">
    </label><br>
    <label for="pwd-input">
        비밀번호: <input id="pwd-input" type="password" name="pwd">
    </label>
    <input type="submit">
</form>
<a th:href="@{/article/{id}(id=${articles.id})}">뒤로</a>
</body>
</html>
